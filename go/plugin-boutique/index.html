<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Redirecting…</title>

  <!-- Keep /go/ pages out of Google -->
  <meta name="robots" content="noindex, nofollow" />
  <link rel="canonical" href="../index.html" />

  <!-- Instant redirect -->
  <meta http-equiv="refresh" content="0; url=YOUR_PLUGIN_BOUTIQUE_AFFILIATE_URL_HERE" />

  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0; padding: 32px; line-height: 1.6;
      background: #f7f7f7; color: #121212;
    }
    .box{
      max-width: 760px; margin: 0 auto;
      background: #fff; border: 1px solid #ddd; border-radius: 12px;
      padding: 18px 20px;
    }
    a{ color:#236373; }
  </style>

  <script>
    // JS redirect (backup for browsers that ignore meta refresh)
    window.location.replace("YOUR_PLUGIN_BOUTIQUE_AFFILIATE_URL_HERE");
  </script>
</head>

<body>
  <div class="box">
    <h1 style="margin:0 0 8px;">Redirecting…</h1>
    <p style="margin:0 0 10px;">
      Taking you to Plugin Boutique.
    </p>
    <p style="margin:0;">
      If you’re not redirected automatically, click here:
      <a href="YOUR_PLUGIN_BOUTIQUE_AFFILIATE_URL_HERE" rel="nofollow sponsored">Open Plugin Boutique</a>.
    </p>
  </div>
</body>
</html>
